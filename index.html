<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe77521a69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Copy to KFC</title>
</head>
<body>
    <div class="top-nav container">
        <div class="row">
                <div class="logo col-md-4 col-4 pt-1 pb-1"></div>
                <div class="findkfc-signin col-md-8 col-7 offset-md-0 offset-1 d-flex align-item-center justify-content-end">
                     <div class="row m-0">
                            <div class="find-kfc mr-2 mr-md-5"><i class="fas fa-map-marker"></i></div>
                            <div class="signin d-none d-md-flex align-item-center"><i class="fa fa-sign-in"></i></div>
                     </div>
                </div>
        </div>
    </div>
    <div class="main-header bg-dark">
        <div class="row">
            <div class="col-md-3 col-8 d-flex align-item-center pr-2">
                <nav class="navbar">
                      <ul class="navbar-nav pl-0 mb-0 list-unstyled font-weight-bold flex-row">
                        <li class="nav-item active pr-5"> <a class="nav-link" href="#">Offers</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                      </ul>
                  </nav>
            </div>
            <div class="col-md-9 col-4 d-flex align-items-center justify-content-end pl-2">
                <div ><a href="#" class="order-button">Start My Order</a>
                <span class="shopping-cart"><i class="fas fa-shopping-cart"></i></span></div>

            </div>
        </div>
    </div>

    <div class="container hero-image">
        <div class="center-text">
            <h1 class="text-uppercase font-weight-bold text-color-white pt-5">Welcome to KFC</h1>
            <p>Order Online or find a KFC using your Location</p>
        </div>
    </div>
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
